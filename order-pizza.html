<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="view" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="css/custom.css">
		<title>Title</title>
	</head>
	<body>
<!--NavBar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light py-1">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Pizza World</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Order Online</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-secondary">Menu</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Zip code" aria-label="Search">
					<button type="button" class="btn btn-outline-primary text-nowrap">Search stores near you</button>
				</form>
			</div>
			<div class="collapse navbar-collapse">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
					<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
					<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
				</svg>
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Sign Up!</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
<!--JUMBOTRON-->
	<div class="container">
		<div class="jumbotron">
			<div class="p-3 mb-2 bg-light text-dark bg-opacity-50">
				Welcome to Pizza World!
			</div>
		</div>
<!--Tabs-->
		<div>
			<h2>
				Build your own pizza!
			</h2>
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="size_and_crust_tab" data-bs-toggle="tab" data-bs-target="#size_and_crust" type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge rounded-pill bg-secondary mx-2 ">1</span>Size and Crust</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="cheese_and_sauce_tab" data-bs-toggle="tab" data-bs-target="#cheese_and_sauce" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge rounded-pill bg-secondary mx-2 ">2</span>Cheese and Sauce</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="toppings_tab" data-bs-toggle="tab" data-bs-target="#toppings" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge rounded-pill bg-secondary mx-2">3</span>Toppings</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active p-0 m-0" id="size_and_crust" role="tabpanel" aria-labelledby="home-tab">
		</div>


	</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
