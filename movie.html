<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- BOOTSTRAP CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!--BOOTSTRAP ICONS-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!--custom css-->
	<link rel="stylesheet" type="text/css" href="css/movie.css">


</head>
<body>
 Navbar
<header>
	<div class="top-header py-5 ">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 order-lg-1">
					<div class="row">
						<div class="col-lg-6 text-center mb-3">
              <span class="h2 font-weight-bold text-uppercase">
                LO<span class="text-theme">go</span>
              </span>
						</div>
						<div class="col-lg-6 mb-3">
							<form class="form-inline ">
								<input class="form-control mr-sm-2" type="search" placeholder="Search Movie"
								       aria-label="search">
								<button class="btn bg-theme btn-search my-2 my-sm-0" type="submit"><i
										class="bi bi-search"></i></button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="d-flex justify-content">
						<a href="" class="social-icon"><i class="fbi bi-facebook"></i></a>
						<a href="" class="social-icon"><i class="fbi bi-instagram"></i></a>
						<a href="" class="social-icon"><i class="bi bi-youtube"></i></a>
						<a href="" class="social-icon"><i class="bi bi-linkedin"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg navbar-light bg-theme py-3">
		<a class="navbar-brand" href="#"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
		        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>

			</ul>
		</div>
	</nav>
</header>
<!-- Navbar -->


<!-- LOADING SCREEN -->
<div class="loading-area" id="loadingArea">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>


<div class="container">
	<!-- LOADING SCREEN -->
	<div class="row" id="loadingScreen">
		<div class="col">
			<div class="h1 text-center">Loading...</div>
			<div class="h3 text-center">Thank you for your patience.</div>
		</div>
	</div>
	<div class="row" id="cardHolder">
		<!-- MOVIE CARDS -->
		<div id="card" class="col-3 movieCard">
			<div class="card text-center border border-primary shadow-0 ">
				<div class="card-header">
					<div class="col-11"><h5 class="card-title">Movie Name</h5></div>
					<div class="col-1"><button type="button" class="btn btn-danger">X</button></div>
				</div>
				<div class="card-body">
					<p class="card-text">
						Movie Description, very good movie, very entertain.
					</p>
				</div>
				<div class="card-footer">
					Movie Genre
				</div>
			</div>
		</div>
	</div>
	<div class="row d-flex" style="padding-bottom:100px;">
		<div class="col-3 d-flex flex-column justify-content-around align-content-center">
			<label for="movieTitle">Movie Title</label>
			<input type="text" id="movieTitle" placeholder="MovieTitle">
		</div>
		<div class="col-6 d-flex flex-column justify-content-around align-content-center">
			<label for="movieDesc">Movie Description</label>
			<input type="text" id="movieDesc" placeholder="This is a movie where things happen">
		</div>
		<div class="col-3 d-flex flex-column justify-content-around align-content-center">
			<label for="movieGenre">Movie Genre</label>
			<input type="text" id="movieGenre" placeholder="Horror, Comedy, Action, Drama">
		</div>
	</div>
</div>



<!-- BOOTSTRAP JAVASCRIPT -->

        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="js/movie.js"></script>
</body>
</html>
